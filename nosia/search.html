<input type="text" onkeyup="check(event)">
<div>
    <h1>one</h1>
    <h1>two</h1>
    <h1>three</h1>
    <h1>four</h1>
    <h1>five</h1>
</div>
<script>
    var text1=""
    var con=document.querySelector("div")
    var element=con.querySelectorAll("h1")
    function check(event){
              text1=event.target.value
             for(var i=0;i<element.length;i++){
                if(element[i].textContent.indexOf(text1)<0){
                    element[i].style.display="none"
                }
                else{
                    element[i].style.display="block"
                }
             }
    }
</script>
